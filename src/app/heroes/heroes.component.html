

<h2>My Heroes</h2>

<div>
   <label>Hero Name:
   <input #heroName/>
   </label>
   <button (click)="addHero(heroName.value);heroName.value='' ">ADD</button>
</div>

<ul class="heroes">

    <li *ngFor="let hero of heroes">
    <a  routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button (click)="deleteHero(hero)">delete</button>
   </li>
</ul>
